name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build && touch ./out/.nojekyll

      - name: Set Secrets and Change Dir
        run: | # Secrets needed on the server
          echo "KAKAO_APP_JS_KEY=${{secrets.KAKAO_APP_JS_KEY}}" >> .env.production

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          cname: jejuai.kr
